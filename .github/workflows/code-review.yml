name: Code Review Workflow

on:
  push:
    branches:
      - main

jobs:
  code-review:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint for code quality
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Check & auto-fix formatting (Prettier)
        shell: pwsh
        run: |
          Write-Host "Running Prettier check..."
          npx prettier --check .
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Prettier found formatting issues â€” running prettier --write . to fix them..."
            npx prettier --write .
            if ($LASTEXITCODE -ne 0) {
              Write-Host "Prettier --write failed. See the log above." -ForegroundColor Red
              # do not fail the job; we simply report
            } else {
              Write-Host "Files formatted in-place by Prettier. Consider committing these changes."
            }
          } else {
            Write-Host "Prettier check passed."
          }

      - name: Run security audit
        run: npm audit --audit-level=moderate || true

      - name: Run tests
        run: npm test || echo "Tests failed or not present"

      - name: Log success message
        run: echo " Automated Code Review completed successfully on push to main!"
