name: Build-Test-Deploy to Vercel

on:
  push:
    branches: [main]   # triggers on push to main branch

jobs:
  build-test-deploy:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Install dependencies
      - name: Install dependencies
        run: npm install
        shell: powershell

      # Run tests
      - name: Run tests
        run: npm test
        shell: powershell

      #  Build project
      - name: Build project
        run: npm run build
        shell: powershell

      # Debug Vercel secrets
      - name: Debug Vercel secrets
        run: |
          echo "Checking secrets..."
          echo "VERCEL_TOKEN length: ${{{ secrets.VERCEL_TOKEN }}}"
          echo "VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}"
          echo "VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}"
        shell: bash

      #  Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25.2.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
