name: Generate Release Notes

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-notes:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Get tag name (Windows & cross-platform safe)
      - name: Get tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Step 5: Generate release notes
      - name: Generate release notes
        id: notes
        shell: pwsh
        run: |
          "## Release $env:TAG" | Out-File -FilePath release-notes.md -Encoding utf8
          "" | Out-File -FilePath release-notes.md -Append
          "Released on: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') UTC" | Out-File -FilePath release-notes.md -Append
          "" | Out-File -FilePath release-notes.md -Append
          "Changes:" | Out-File -FilePath release-notes.md -Append

          # Safe commit log (works even for first commit)
          git log --pretty=format:"- %s (%an)" $env:TAG | Out-File -FilePath release-notes.md -Append

      # Step 6: Create GitHub release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Upload release notes
      - name: Upload release notes
        uses: softprops/action-gh-release@v1
        with:
          files: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
