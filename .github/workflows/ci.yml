name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-lint:
    name: Build, Test & Lint (Windows)
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if (Test-Path "node_modules/.bin/eslint") {
            npx eslint src/
          } else {
            Write-Host "eslint not installed; skipping lint."
          }

      - name: Create reports directory
        run: mkdir -p reports


      - name: Run tests
        run: |
          if (Test-Path "node_modules/.bin/jest") {
            npx jest --ci --coverage --outputFile=reports/test-results.json --json
          } elseif (Test-Path "node_modules/.bin/mocha") {
            npx mocha "src/**/*.test.js"
          } else {
            Write-Host "No test runner found (add jest or mocha)."
          }

      - name: Upload test reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
